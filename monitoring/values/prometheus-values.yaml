# 标准 Prometheus Chart 配置
# 注意：这个 chart 不包含 Grafana，Grafana 需要单独部署

# Prometheus Server 配置
server:
  enabled: true
  persistentVolume:
    enabled: true
    storageClass: do-block-storage
    size: 100Gi
  retention: 30d
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  service:
    type: ClusterIP
    # 注意：标准 Prometheus chart 默认端口是 9090
    # 如果设置为 80，需要确保 Service 正确配置
    # 建议使用默认 9090 端口，然后在 Grafana 中配置正确的 URL

# Alertmanager 配置
alertmanager:
  enabled: true
  persistentVolume:
    enabled: true
    storageClass: do-block-storage
    size: 10Gi

# Node Exporter 配置
nodeExporter:
  enabled: true

# Pushgateway 配置（可选）
pushgateway:
  enabled: false

# 注意：标准 prometheus chart 不包含 Grafana
# 如果需要 Grafana，需要单独部署或继续使用 kube-prometheus-stack
