# Prometheus + Grafana 配置
# 尽量使用 Helm Chart 默认配置，只覆盖必要的设置

# Prometheus 配置
prometheus:
  enabled: true
  prometheusSpec:
    retention: 30d
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3  # AWS EKS 使用 gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 100Gi
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false

# Grafana 配置
grafana:
  enabled: true
  # 使用 secret 配置管理员账户（避免模板错误）
  secret:
    admin-user: admin
    admin-password: "admin"  # 生产环境请使用强密码
  persistence:
    enabled: true
    storageClassName: gp3  # AWS EKS 使用 gp3
    size: 10Gi
  service:
    type: LoadBalancer  # 测试环境使用 LoadBalancer
  # 配置数据源
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://prometheus-operated.monitoring.svc:9090
          isDefault: true
        - name: Loki
          type: loki
          access: proxy
          url: http://loki.monitoring.svc:3100
          isDefault: false  # 只能有一个默认数据源
  # 预装仪表板
  dashboards:
    default:
      kubernetes-cluster-monitoring:
        gnetId: 7249
        revision: 1
        datasource: Prometheus
      node-exporter:
        gnetId: 1860
        revision: 27
        datasource: Prometheus
      nginx-exporter:
        gnetId: 12708
        revision: 1
        datasource: Prometheus
      loki-logs:
        gnetId: 13639
        revision: 1
        datasource: Loki

# 启用其他组件（使用默认配置）
alertmanager:
  enabled: true
nodeExporter:
  enabled: true
kubeStateMetrics:
  enabled: true
defaultRules:
  create: true
