# Prometheus + Grafana configuration
# Try to use Helm Chart default configuration, only override necessary settings

# Prometheus configuration
prometheus:
  enabled: true
  prometheusSpec:
    retention: 30d
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3  # AWS EKS uses gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 100Gi
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false

# Grafana configuration
grafana:
  enabled: true
  # Use secret to configure admin account (avoid template errors)
  secret:
    admin-user: admin
    admin-password: "admin"  # Use strong password in production
  persistence:
    enabled: true
    storageClassName: gp3  # AWS EKS uses gp3
    size: 10Gi
  service:
    type: ClusterIP  # Changed to ClusterIP - LoadBalancer is managed by Terraform
  # Add Loki as additional datasource (kube-prometheus-stack already creates Prometheus datasource)
  # Using additionalDataSources to avoid conflicts with default Prometheus datasource
  additionalDataSources:
    - name: Loki
      type: loki
      access: proxy
      url: http://loki.monitoring.svc:3100
      isDefault: false  # Prometheus is already set as default by kube-prometheus-stack
      editable: true
  # Pre-installed dashboards
  dashboards:
    default:
      kubernetes-cluster-monitoring:
        gnetId: 7249
        revision: 1
        datasource: Prometheus
      node-exporter:
        gnetId: 1860
        revision: 27
        datasource: Prometheus
      nginx-exporter:
        gnetId: 12708
        revision: 1
        datasource: Prometheus
      loki-logs:
        gnetId: 13639
        revision: 1
        datasource: Loki

# Enable other components (using default configuration)
alertmanager:
  enabled: true
nodeExporter:
  enabled: true
kubeStateMetrics:
  enabled: true
defaultRules:
  create: true
