# Loki configuration - Using SingleBinary mode (no S3 required)
# If using default Helm Chart configuration (SimpleScalable), S3 storage needs to be configured
# See S3 configuration instructions in COMPLETE-MONITORING-STACK-SETUP.md

# Use single instance mode with filesystem storage (no S3 required)
deploymentMode: SingleBinary

singleBinary:
  enabled: true

# Disable SimpleScalable mode (default mode requires S3)
simpleScalable:
  enabled: false
  replicas: 0

# Disable other deployment modes
read:
  enabled: false
  replicas: 0
write:
  enabled: false
  replicas: 0
backend:
  enabled: false
  replicas: 0

# Loki basic configuration
loki:
  auth_enabled: false
  storage:
    type: filesystem

# Persistent storage (AWS EKS uses gp3)
persistence:
  enabled: true
  storageClassName: gp3
  size: 50Gi

# Disable unnecessary components (SingleBinary mode)
chunksCache:
  enabled: false
resultsCache:
  enabled: false
gateway:
  enabled: false
canary:
  enabled: false

