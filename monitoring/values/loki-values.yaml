# Loki 配置 - 使用 SingleBinary 模式（不需要 S3）
# 如果使用默认 Helm Chart 配置（SimpleScalable），需要配置 S3 存储
# 详见 COMPLETE-MONITORING-STACK-SETUP.md 中的 S3 配置说明

# 使用单实例模式，使用文件系统存储（不需要 S3）
deploymentMode: SingleBinary

singleBinary:
  enabled: true

# 禁用 SimpleScalable 模式（默认模式需要 S3）
simpleScalable:
  enabled: false
  replicas: 0

# 禁用其他部署模式
read:
  enabled: false
  replicas: 0
write:
  enabled: false
  replicas: 0
backend:
  enabled: false
  replicas: 0

# Loki 基础配置
loki:
  auth_enabled: false
  storage:
    type: filesystem

# 持久化存储（AWS EKS 使用 gp3）
persistence:
  enabled: true
  storageClassName: gp3
  size: 50Gi

# 禁用不需要的组件（SingleBinary 模式）
chunksCache:
  enabled: false
resultsCache:
  enabled: false
gateway:
  enabled: false
canary:
  enabled: false

